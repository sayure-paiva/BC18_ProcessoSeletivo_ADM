<div class="container">
  <div *ngIf="allUsers$ | async as user">
    <div>

      <div class="table-responsive-container-fluid">
        <h1 style="text-align: center; font-size: 24px; margin-top: 10%">Funcionários Cadastrados</h1>

        <label for="typeahead-basic">Pesquisar:</label>
        <input id="typeahead-basic" type="text" placeholder="Pesquise o usuário. Ex: Tawan"
          class="form-control" [(ngModel)]="textSearch" (ngModelChange)="filtrarLista()" />
        <div class="table-responsive">
          <table class="table table-striped padding-10">
            <thead>
              <tr class="text-center">
                <th scope="col" [class.active]="order === 'displayName'" (click)="setOrder('displayName')">Nome
                  <span [hidden]="reverse" style="cursor: pointer; font-size: 10px;">▲</span><span [hidden]="!reverse" style="cursor: pointer; font-size: 10px">▼</span>
                </th>
                <th scope="col">Email</th>
                <th scope="col">Data do Registro</th>
                <th scope="col" [class.active]="order === 'type'" (click)="setOrder('type')">Papel do Funcionário
                  <span [hidden]="reverse" style="cursor: pointer; font-size: 10px">▼</span><span [hidden]="!reverse" style="cursor: pointer; font-size: 10px">▲</span>
                </th>
              </tr>
            </thead>
            <tbody>

              <tr class="text-center hover-background" *ngFor="let user of listUsers | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | orderBy: order:reverse:caseInsensitive" >
                <td (click)="onClickDetail(user)">{{ user.displayName }}</td>
                <td (click)="onClickDetail(user)">{{ user.email }}</td>
                <td (click)="onClickDetail(user)">{{ user.registeredAt | date : 'd MMMM, y, h:mm a'}}</td>
                <td (click)="onClickDetail(user)">{{ user.type }}</td>
                <td><i (click)="onClickEdit(user)" class="far fa-edit text-info cursor-pointer" aria-hidden="true"></i></td>
                <td><i (click)="onClickDelete(user)" class="far fa-trash-alt text-danger cursor-pointer" aria-hidden="true"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="listUsers.length" [(page)]="page" [pageSize]="pageSize"
            (pageChange)="refreshList()">
          </ngb-pagination>

          <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshList()">
            <option *ngFor="let user of listPage" [ngValue]="user">
              {{ user }} - itens por página
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="fab-wrapper">
    <button class="scroll-top show botaoAdd" style="font-size: 20pt; border: none;" (click)="onClickCreate()">+</button>
  </div>
</div>
