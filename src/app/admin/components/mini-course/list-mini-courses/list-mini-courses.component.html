<div class="superWrapper">
  <div class="container-fluid">
    <h2 class="titulo">Mini-Cursos</h2>
    <div class="row">
      <div class="col d-flex justify-content-center px-1" *ngFor="let miniCurso of miniCursos">
        <div class="card mb-3 mt-3" style="width: 16rem;">
          <div class="card-body d-flex flex-column flex-wrap justify-content-between text-white">
            <div class="text-center">
              <h5 class="card-title text-primary">{{miniCurso.titulo}}</h5>
            </div>
            <div>
              <span style="font-size: 17px; display: block;">
                <i class="fas fa-angle-right"></i>
                Quantidade de t√≥picos: <strong>{{miniCurso.topicos.length}}</strong>
              </span>
            </div>
            <div class="acoesWrapper">
              <a routerLink="/admin/mini-cursos/{{miniCurso.id}}" class="btn btn-info btn-sm botao-detalhes">Detalhes</a>
              <div class="d-flex justify-content-between" *ngIf="isAdmin">
                <a routerLink="/admin/mini-cursos/edit/{{miniCurso.id}}" class="btn btn-primary btn-sm botao-editar">Editar</a>
                <a (click)="openDelete(miniCurso)" class="btn btn-danger btn-sm botao-apagar">Apagar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="fab-wrapper" *ngIf="isAdmin">
    <button routerLink="/admin/mini-cursos/new" class="scroll-top show botaoAdd"
      style="font-size: 28pt; padding-top: 3px;">+</button>
  </div>
